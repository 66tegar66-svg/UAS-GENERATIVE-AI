<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencarian Lagu AI - Powered by LLM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        select, textarea, button {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 18px;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result {
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 15px;
            display: none;
        }
        
        .result h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .recommendation {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            line-height: 1.8;
            white-space: pre-wrap;
            border-left: 4px solid #667eea;
        }
        
        .song-list {
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
        
        .song-list h3 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .song-item {
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
            transition: background 0.2s;
        }
        
        .song-item:last-child {
            border-bottom: none;
        }
        
        .song-item:hover {
            background: #f8f9fa;
        }
        
        .song-title {
            font-weight: 600;
            color: #333;
        }
        
        .song-artist {
            color: #666;
            font-size: 0.9em;
        }
        
        .error {
            color: #d32f2f;
            background: #ffebee;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .badge {
            display: inline-block;
            padding: 5px 10px;
            background: #667eea;
            color: white;
            border-radius: 5px;
            font-size: 0.85em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Pencarian Lagu AI</h1>
        <p class="subtitle">Temukan lagu yang cocok dengan mood kamu menggunakan AI!</p>
        
        <form id="searchForm">
            <div class="form-group">
                <label for="mood">Pilih Genre/Mood:</label>
                <select id="mood" required>
                    <option value="">-- Pilih Genre --</option>
                    <option value="sedih">Sedih üò¢</option>
                    <option value="senang">Senang üòä</option>
                    <option value="romantis">Romantis üíï</option>
                    <option value="semangat">Semangat üí™</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="origin">Asal Lagu:</label>
                <select id="origin" required>
                    <option value="">-- Pilih Asal --</option>
                    <option value="lokal">Lagu Lokal/Indonesia üáÆüá©</option>
                    <option value="barat">Lagu Barat üåç</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="preference">Preferensi Tambahan (Opsional):</label>
                <textarea id="preference" placeholder="Contoh: Saya suka lagu dengan tempo lambat, atau saya suka artis tertentu..."></textarea>
            </div>
            
            <button type="submit" id="submitBtn">üîç Cari Rekomendasi</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">AI sedang menganalisis preferensi kamu...</p>
        </div>
        
        <div class="result" id="result">
            <h2>Rekomendasi untuk Kamu</h2>
            <div class="recommendation" id="recommendation"></div>
            
            <div class="song-list">
                <h3>Semua Lagu yang Tersedia:</h3>
                <div id="songList"></div>
            </div>
        </div>
        
        <div class="error" id="error" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const mood = document.getElementById('mood').value;
            const origin = document.getElementById('origin').value;
            const preference = document.getElementById('preference').value;
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            document.getElementById('submitBtn').disabled = true;
            
            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ mood, origin, preference })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    document.getElementById('error').textContent = data.error;
                    document.getElementById('error').style.display = 'block';
                } else {
                    // Show recommendation
                    document.getElementById('recommendation').innerHTML = 
                        `<span class="badge">Rekomendasi AI</span><br><br>${data.recommendation}`;
                    
                    // Show all songs
                    const songList = document.getElementById('songList');
                    songList.innerHTML = data.all_songs.map(song => `
                        <div class="song-item">
                            <div class="song-title">${song.judul}</div>
                            <div class="song-artist">${song.artis} ‚Ä¢ ${song.tahun}</div>
                        </div>
                    `).join('');
                    
                    document.getElementById('result').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('error').textContent = 'Terjadi kesalahan saat menghubungi server: ' + error.message;
                document.getElementById('error').style.display = 'block';
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('submitBtn').disabled = false;
            }
        });
    </script>
</body>
</html>
